{% extends "admin_layout.html" %}
{% block body %}

<div class="pure-g-r" style="margin-top: 1em;">
    <div class="pure-u-1">
        <a href="{{ url_for('edit_post', post_id=0) }}">Create New Post</a>
    </div>
</div>

<div class="pure-g-r">
    <div class="pure-u-1">
        <h2 class="content-subhead">Posts</h2>

            {% for post in posts %}
                <li>{{ post.slug }}</li>
            {% endfor %}
    </div>
</div>

{% endblock body %}
